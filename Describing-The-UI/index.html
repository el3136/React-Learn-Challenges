<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="todo-container">
      <h2>To-Do List</h2>

      <form class="todo-form">
        <div class="input-row">
          <input type="text" placeholder="Add your Task" class="add-task-input" />
          <button type="submit" class="add-task-button">Add</button>
        </div>
        <label class="todo-task-row">
          <input type="checkbox" class="todo-checkbox" />
          <span class="task-text">Learn Javascript Projects</span>
          <button type="button" class="remove-task-button">x</button>
        </label>
        <label class="todo-task-row">
          <input type="checkbox" class="todo-checkbox" />
          <span class="task-text">Make a todo list app</span>
          <button type="button" class="remove-task-button">x</button>
        </label>
        <label class="todo-task-row">
          <input type="checkbox" class="todo-checkbox" />
          <span class="task-text">
            <del class="deleted-task">Host it on online server</del>
          </span>
          <button type="button" class="remove-task-button">x</button>
        </label>
        <label class="todo-task-row">
          <input type="checkbox" class="todo-checkbox" />
          <span class="task-text">Link it to your resume</span>
          <button type="button" class="remove-task-button">x</button>
        </label>
        <label class="todo-task-row">
          <input type="checkbox" class="todo-checkbox" />
          <span class="task-text">Get a software job</span>
          <button type="button" class="remove-task-button">x</button>
        </label>
        
      </form>
    </div>
  </body>
</html>
